<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lovely Bakery Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul class="navbar">
      <li><a href="#home" class="navlink">Home</a></li>
      <li><a href="#ourmenu" class="navlink">Products</a></li>
      <li><a href="#contact" class="navlink">Contact Us</a></li>
    </ul>
  </nav>

  <section id="home">
    <img src="logo.png" alt="Logo" id="logo">
    <h1>Lovely Bakery Shop</h1>
    <p>Selection of freshly made cupcakes that can be ordered for pick-up or delivery.</p>
  </section>

  <hr>

  <section id="ourmenu">
    <h2>Our Menu</h2>
    <table class="table">
      <tr>
        <th>Image</th>
        <th>Cupcake</th>
        <th>Price</th>
      </tr>
      <tr>
        <td><img src="img1.png" alt="Creamy Chocolate Cupcake"></td>
        <td>Creamy Chocolate Cupcake</td>
        <td>1.5 BD</td>
      </tr>
      <tr>
        <td><img src="img2.png" alt="Carrot Cupcake"></td>
        <td>Carrot Cupcake</td>
        <td>2 BD</td>
      </tr>
      <tr>
        <td><img src="img3.png" alt="Red Velvet Cupcake"></td>
        <td>Red Velvet Cupcake</td>
        <td>2.5 BD</td>
      </tr>
    </table>
  </section>

  <hr>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactform">
      <label for="name">Your Name</label><br>
      <input type="text" id="name" required><br><br>

      <label for="email">Your Email</label><br>
      <input type="email" id="email" required><br><br>

      <label for="message">Your Message</label><br>
      <textarea id="message" rows="3" cols="60" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
